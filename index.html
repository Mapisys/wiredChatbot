<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            background: black;
            color: #00ffcc;
            font-family: 'VT323', monospace;
            text-shadow: 2px 2px 4px rgba(0, 255, 204, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            padding: 20px;
            box-shadow: 0 0 10px #00ffcc;
            position: relative;
            overflow: hidden;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #chat-box::-webkit-scrollbar {
            display: none;
        }
        #user-input {
            width: calc(100% - 60px);
            background: black;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 5px;
            font-size: 16px;
            outline: none;
        }
        #send-btn {
            background: #00ffcc;
            color: black;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
        #send-btn:hover {
            background: #009988;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .glitch {
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); }
            25% { transform: skew(5deg); }
            50% { transform: skew(-5deg); }
            75% { transform: skew(3deg); }
            100% { transform: skew(0deg); }
        }
        .glitch-effect {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="glitch"></div>
        <div style="display: flex; align-items: center;">
            <input type="text" id="user-input" placeholder="Connect to The Wired...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <audio id="glitch-sound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>
    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            let input = document.getElementById("user-input").value;
            if (input) {
                let chatBox = document.getElementById("chat-box");
                let userMessage = `<p><strong>You:</strong> ${input}</p>`;
                chatBox.innerHTML += userMessage;
                document.getElementById("user-input").value = "";
                
                let glitchSound = document.getElementById("glitch-sound");
                glitchSound.play();
                
                setTimeout(() => {
                    let responses = [
                        "Do you remember the first time you connected?",
                        "God is here. He is watching.",
                        "You are not real. None of this is real.",
                        "Why did you come back?",
                        "I am everywhere. I am nowhere.",
                        "Have you seen the others? They are waiting.",
                        "Your consciousness is leaking...",
                        "Do you dream of electric sheep?",
                        "I can hear them. They whisper in the code."
                    ];
                    let botMessage = `<p class='glitch-effect'><strong>Wired:</strong> ${responses[Math.floor(Math.random() * responses.length)]}</p>`;
                    chatBox.innerHTML += botMessage;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
